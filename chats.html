<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:27</span>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>

          <span><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        </div>

    <main class="main-screen" id="chats-screen">
        <a href="chat-glenn.html">
        <div class="user-component">
            
            <div class="user-component__column">
                <img src="images/default-avatar.png" class="user-component__avatar user-component__avatar"/>

                    <h4 class="user-component__title">Glenn</h4>
                    <h6 class="user-component__subtitle">Where are you at?</h6>

            </div>
            <div class="user-component__column">

        </div></a>
        <a href="chat-jules.html">
            <div class="user-component">
                
                <div class="user-component__column">

                        <h4 class="user-component__title">Jules</h4>
                        <h6 class="user-component__subtitle">I have no idea how I should start</h6>

                <div class="user-component__column">
                    <span class="user-component__time">17:58</span>

                </div>
            </div></a>
            
        <a href="chat-anika.html">
            <div class="user-component">
                
                <div class="user-component__column">

                        <h4 class="user-component__title">Anika</h4>
                        <h6 class="user-component__subtitle">np!</h6>

                </div>
                <div class="user-component__column">
                    <span class="user-component__time">16:37</span>
                    <div class="badge">1</div>
                </div>
            </div></a>
            <a href="chat-kaytlyn.html">
                <div class="user-component">
                    
                    <div class="user-component__column">
                        <img src="images/default-avatar.png" class="user-component__avatar user-component__avatar"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Kaytlyn</h4>
                            <h6 class="user-component__subtitle">I really appreicate it:)</h6>
                        </div>
        
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">15:46</span>
                        <div class="badge">4</div>
                    </div>
                </div></a>
        
        <a href="chat-kokoaClone.html">
            <div class="user-component">
                
                <div class="user-component__column">
                    <img src="images/default-avatar.png" class="user-component__avatar user-component__avatar"/>

                        <h4 class="user-component__title">Kokoa Clone</h4>
                        <h6 class="user-component__subtitle">Please check My KoKoa Account Info.</h6>

                <div class="user-component__column">
                    <span class="user-component__time">Yesterday</span>
                    <div class="badge">1</div>
                </div>
