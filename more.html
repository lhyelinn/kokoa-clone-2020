<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:27</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/default-avatar.png" class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">lhyelinn</h4>
                    <h6 class="user-component__subtitle">+1 814-876-0854 <i class="fas fa-exclamation-circle"></i> </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="more-screen-icon-rows">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-envelope-open"></i><span>Talk Mail</span></div>
            <div class="icon-row__icon"><i class="fas fa-inbox"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-gift"></i><span>Gifts</span></div>
            <div class="icon-row__icon"><i class="fas fa-icons"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-ticket-alt"></i><span>Tickets</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
        </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Games</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Map</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-chart-line"></i>                    
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Stock</span>
                </div>
            </div>
                    
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notif badge">16</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__new"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
       

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
